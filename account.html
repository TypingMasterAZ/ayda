<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>Hesab M…ôlumatlarƒ±</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Poppins, Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #020617;
      padding: 28px;
      border-radius: 16px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,.5);
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 22px;
      text-align: center;
    }

    .info {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 12px;
    }

    .label {
      font-size: 13px;
      color: #94a3b8;
    }

    .value {
      font-size: 16px;
      font-weight: 600;
      margin-top: 4px;
    }

    input {
      width: 300px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #fff;
      font-size: 15px;
      outline: none;
      margin-top: 6px;
    }

    input:focus {
      border-color: #2563eb;
      width: 300px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .edit {
      background: #facc15;
      color: #422006;
    }

    .save {
      background: #22c55e;
      color: #022c22;
      display: none;
    }

    .back {
      background: #2563eb;
      color: #fff;
    }

    .logout {
      background: #dc2626;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hesab M…ôlumatlarƒ±</h1>

    <!-- AD -->
    <div class="info">
      <div class="label">Ad</div>
      <div class="value" id="nameText"></div>
      <input type="text" id="nameInput" style="display:none;">
    </div>

    <!-- SOYAD -->
    <div class="info">
      <div class="label">Soyad</div>
      <div class="value" id="surnameText"></div>
      <input type="text" id="surnameInput" style="display:none;">
    </div>

    <button class="edit" id="editBtn">Redakt…ô et</button>
    <button class="save" id="saveBtn">Yadda saxla</button>

    <button class="back" onclick="window.location.href='https://typingmasteraz.github.io/ayda/saalaam.html'">
      Davam et
    </button>

    <button class="logout" id="logoutBtn">
      M…ôlumatlarƒ± sil
    </button>
  </div>

  <script>
    const nameText = document.getElementById("nameText");
    const surnameText = document.getElementById("surnameText");
    const nameInput = document.getElementById("nameInput");
    const surnameInput = document.getElementById("surnameInput");
    const editBtn = document.getElementById("editBtn");
    const saveBtn = document.getElementById("saveBtn");

    let name = localStorage.getItem("userName");
    let surname = localStorage.getItem("userSurname");

    nameText.textContent = name || "M…ôlumat yoxdur";
    surnameText.textContent = surname || "M…ôlumat yoxdur";

    // ‚úèÔ∏è Edit rejimi
    editBtn.addEventListener("click", () => {
      nameInput.value = name || "";
      surnameInput.value = surname || "";

      nameText.style.display = "none";
      surnameText.style.display = "none";

      nameInput.style.display = "block";
      surnameInput.style.display = "block";

      editBtn.style.display = "none";
      saveBtn.style.display = "block";
    });

    // üíæ Save
    saveBtn.addEventListener("click", () => {
      name = nameInput.value.trim();
      surname = surnameInput.value.trim();

      localStorage.setItem("userName", name);
      localStorage.setItem("userSurname", surname);

      nameText.textContent = name;
      surnameText.textContent = surname;

      nameInput.style.display = "none";
      surnameInput.style.display = "none";

      nameText.style.display = "block";
      surnameText.style.display = "block";

      saveBtn.style.display = "none";
      editBtn.style.display = "block";

      alert("M…ôlumatlar yenil…ôndi ‚úÖ");
    });

    // üö™ Sil
    document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.removeItem("userName");
  localStorage.removeItem("userSurname");

  // Ekrandakƒ± m…ôtnl…ôri t…ômizl…ô
  nameText.textContent = "M…ôlumat yoxdur";
  surnameText.textContent = "M…ôlumat yoxdur";

  // Inputlarƒ± da t…ômizl…ô
  nameInput.value = "";
  surnameInput.value = "";

  // Edit rejimini baƒüla
  nameInput.style.display = "none";
  surnameInput.style.display = "none";
  saveBtn.style.display = "none";
  editBtn.style.display = "block";

  alert("M…ôlumatlar silindi üóëÔ∏è");
});

  </script>

</body>
</html>
