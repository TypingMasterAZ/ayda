import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";

  getFirestore,

  apiKey: "AIzaSyAjhmCJIZaLB3UmnOwm1NUqbIgvlmfQW2o",

};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// üìß EmailJS
emailjs.init("xEfr4FxWCyZag9EgB");
const serviceID = "service_4jeponl";
const templateID = "template_03qfkuv";

let generatedCode = "";
let otpExpireTime = null;
let timerInterval = null;

document.getElementById("sendCodeBtn").addEventListener("click", async () => {
  const email = document.getElementById("emailInput").value.trim();

  if (!email) {
    alert("Email daxil edin!");
    return;
  }

  // üîç Firestore-da email yoxlanƒ±r
  const q = query(
    collection(db, "users"),
    where("email", "==", email)
  );

  const querySnapshot = await getDocs(q);

  if (querySnapshot.empty) {
    alert("Bu email qeydiyyatdan ke√ßm…ôyib!");
    window.location.href = "qeydiyyat.html";
    return;
  }

  // üîê OTP yaradƒ±lƒ±r
  generatedCode = Math.floor(100000 + Math.random() * 900000).toString();

  await emailjs.send(serviceID, templateID, {
    email: email,
    passcode: generatedCode,
    time: "4 d…ôq"
  });

  document.getElementById("emailSection").style.display = "none";
  document.getElementById("codeSection").style.display = "block";

  otpExpireTime = Date.now() + 4 * 60 * 1000;
  startOtpTimer();
});

document.getElementById("verifyBtn").addEventListener("click", () => {
  const entered = document.getElementById("codeInput").value.trim();

  if (Date.now() > otpExpireTime) {
    alert("OTP vaxtƒ± bitib!");
    return;
  }

  if (entered === generatedCode) {
    alert("Doƒürulama uƒüurludur!");
    window.location.href = "saalaam.html";
  } else {
    alert("Kod s…ôhvdir!");
  }
});

function startOtpTimer() {
  const timerText = document.createElement("div");
  timerText.style.marginTop = "15px";
  document.getElementById("codeSection").appendChild(timerText);

  timerInterval = setInterval(() => {
    const remaining = otpExpireTime - Date.now();

    if (remaining <= 0) {
      clearInterval(timerInterval);
      timerText.innerText = "‚õî Vaxt bitdi!";
      return;
    }

    const m = Math.floor(remaining / 60000);
    const s = Math.floor((remaining % 60000) / 1000);
    timerText.innerText = `‚è≥ ${m}:${s.toString().padStart(2, "0")}`;
  }, 1000);
}
