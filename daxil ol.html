function startOtpTimer() {
  const timerText = document.getElementById("timerText");
  const inputs = document.querySelectorAll(".otp-input");
  const verifyBtn = document.getElementById("verifyBtn");

  // …ôvv…ôlki interval varsa dayandƒ±r
  if (timerInterval) clearInterval(timerInterval);

  // vaxt ba≈ülayanda inputlar aktiv olsun
  inputs.forEach(i => i.disabled = false);
  verifyBtn.disabled = false;

  timerInterval = setInterval(() => {
    const remaining = otpExpireTime - Date.now();

    if (remaining <= 0) {
      clearInterval(timerInterval);

      timerText.innerText = "‚õî Vaxt bitdi!";

      // ‚úÖ vaxt bit…ônd…ô inputlara yazmaq olmasƒ±n
      inputs.forEach(i => i.disabled = true);

      // ‚úÖ yoxlama d√ºym…ôsi d…ô i≈ül…ôm…ôsin
      verifyBtn.disabled = true;
      document.getElementById("resendCode").style.display = "block";


      return;
    }

    const m = Math.floor(remaining / 60000);
    const s = Math.floor((remaining % 60000) / 1000);
    timerText.innerText = `‚è≥ ${m}:${s.toString().padStart(2, "0")}`;
  }, 1000);
}

// ‚úÖ OTP xanalarda auto-ke√ßid v…ô yalnƒ±z r…ôq…ôm
document.addEventListener("input", (e) => {
  if (!e.target.classList.contains("otp-input")) return;

  e.target.value = e.target.value.replace(/\D/g, ""); // yalnƒ±z r…ôq…ôm
  const inputs = [...document.querySelectorAll(".otp-input")];
  const idx = inputs.indexOf(e.target);

  if (e.target.value && idx < inputs.length - 1) {
    inputs[idx + 1].focus();
  }
});

document.addEventListener("keydown", (e) => {
  if (!e.target.classList.contains("otp-input")) return;

  const inputs = [...document.querySelectorAll(".otp-input")];
  const idx = inputs.indexOf(e.target);

  if (e.key === "Backspace" && !e.target.value && idx > 0) {
    inputs[idx - 1].focus();
  }
});
