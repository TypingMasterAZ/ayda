


<!DOCTYPE html>
<html lang="az">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <title>Google ilə giriş</title>
  <style>
    body{
        display: flex;
        flex-direction: row;
        gap: 10px;
        margin: 0;
        height: 100vh;
        overflow: hidden;
        
        

    }
    .salam{
      height: 50px;
      width: 174px;
      border-radius: 20px;
      font-size: 15px;
    }
    button{
      border-radius: 20px;
      font-family: 'poppins';
      transition: 0.3s ease;
      

    }
    .salam:hover{
      background-color: aquamarine;
    }
    button:hover{
      background-color: aquamarine;
      transform: scale(1.1);
    }
    .esas{
      background-color: aqua;
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
      height: 100vh;
      width: 50%;
      justify-content: center;
      border-radius: 0;
      margin-right: 0;
      
    }
    
  .picture{
  width: 50%;
  height: 100vh;
  border-radius: 20px;
  
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100vh;
  /* şəkil tam sahəni doldursun */
  border-radius: 0;
  margin-left: 0;
}
.picture img{
  width: 100%;
  height: 100vh;
  object-fit: cover;   /* şəkil tam sahəni doldursun */
  border-radius: 0;
  margin-left: 0;
}
h2{
  text-align: center;
  justify-content: center;
  font-family: 'poppins';
  font-weight: 600px;
  padding-bottom: 50px;
  margin: 5px;
}



  </style>

  <!-- Firebase CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } 
    from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

   const firebaseConfig = {
  apiKey: "AIzaSyAjhmCJIZaLB3UmnOwm1NUqbIgvlmfQW2o",
  authDomain: "typingmaster-185d7.firebaseapp.com",
  projectId: "typingmaster-185d7",
  storageBucket: "typingmaster-185d7.firebasestorage.app",
  messagingSenderId: "1035769402672",
  appId: "1:1035769402672:web:1e539808df0b40777a24f5"
};

    // Firebase işə düşür
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Login funksiyası
    window.googleLogin = function () {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
         

          alert("Giriş uğurlu! " + user.email);
          window.location.href = "https://typingmasteraz.github.io/ayda/salam.html";
          console.log(user);
        })
        .catch((error) => {
          alert("Xəta oldu: " + error.message);
          console.error(error);
        });
    };
  </script>
</head>

<body style="display:flex; justify-content:center; align-items:center; height:100vh;">
<div class="esas">
    <h2>TypingMaster ilə sürətli, dəqiq və peşəkar klaviatura yazma bacarığını inkişaf etdir!</h2>
  <button onclick="googleLogin()" style="padding:15px 25px; font-size:18px; width: 174px;">
    Google ilə Qeydiyyat
  </button>
  <button class="salam" onclick="window.location.href='https://typingmasteraz.github.io/ayda/daxil%20ol.html'">
    Emaillə Qeydiyyat
    
  </button>

</div>
<div class="picture">
  <img src="https://cdn.mos.cms.futurecdn.net/3kQCtpnfHoUq5cBsLqKTFk.jpg">
</div>
</body>
</html>
