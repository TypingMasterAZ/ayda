<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Apps Portfolio</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            padding: 50px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1100px;
            padding-bottom: 50px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
            border-color: var(--primary);
        }

        .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        h3 { margin: 15px 0; font-size: 1.5rem; }
        
        p { color: #94a3b8; line-height: 1.6; font-size: 0.95rem; }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: #000;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4);
        }

        .version {
            font-size: 0.8rem;
            color: var(--secondary);
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Yaratdığımız Proqramlar</h1>
        <p>Sürətli, etibarlı və tamamilə pulsuz alətlər.</p>
    </header>

    <div class="container">
        <div class="card">
            <div class="icon">⚽</div>
            <span class="version">Versiya 2.4</span>
            <h3>OFFSİDE24 LİVE</h3>
            <p>Futbol oyunları hesablarını anında telefondan izləyin</p>
            <a href="https://www.mediafire.com/file/khubhfogvlmmbnj/Offside24LIVE.apk/file" class="btn">YÜKLƏ (APK)</a>
        </div>

        
        
    </div>

</body>
</html>
