<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>Hesab Məlumatları</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>

body {
  box-sizing: border-box;
  margin: 0;
  font-family: Poppins, Arial, sans-serif;
  background: #0f172a;
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px; /* kiçik ekranlarda daşma olmasın */
  align-items: center;
  

}

.card {
  background: #020617;
  padding: 28px;
  border-radius: 16px;
  width: 100%;
  max-width: 360px;
  box-shadow: 0 20px 40px rgba(0,0,0,.5);
  display: flex;
  flex-direction: column;
  gap: 16px;
  justify-content: center;
  
}

h1 {
  margin: 0 0 8px 0;
  font-size: 22px;
  text-align: center;
}

.info {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

label {
  color: #94a3b8;
  font-size: 13px;
}

input {
  width: 100%;
  padding: 10px 0px;
  border-radius: 10px;
  border: 1px solid #1e293b;
  background: #020617;
  color: #fff;
  font-size: 15px;
  outline: none;
}

input:focus {
  border-color: #2563eb;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: transform .15s ease, opacity .15s ease;
}

button:active {
  transform: scale(0.98);
}

.save {
  background: #22c55e;
  color: #022c22;
}

.back {
  background: #2563eb;
  color: #fff;
}

  </style>
</head>
<body>

  <div class="card">
    <h1>Hesab Məlumatları</h1>

    <div class="info">
      <label>Ad</label>
      <input type="text" id="nameInput" placeholder="Adınızı daxil edin">
    </div>

    <div class="info">
      <label>Soyad</label>
      <input type="text" id="surnameInput" placeholder="Soyadınızı daxil edin">
    </div>

    <button class="save" id="saveBtn">Yadda saxla</button>

    <button class="back" onclick="window.location.href='account.html'">
      Davam Et
    </button>
  </div>

  <script>
  const nameInput = document.getElementById("nameInput");
  const surnameInput = document.getElementById("surnameInput");
  const saveBtn = document.getElementById("saveBtn");

  // 1) Login email yoxlanır
  const email = localStorage.getItem("loggedInEmail");
  if (!email) {
    alert("Sessiya tapılmadı!");
    window.location.href = "login.html";
  }

  // 2) Əgər bu email üçün əvvəl məlumat varsa, bu səhifəni açma
  const key = "userData_" + email;
  const existing = localStorage.getItem(key);

  if (existing) {
    // artıq məlumat var → birbaşa profil
    window.location.href = "account.html"; // profil səhifən budursa
  }

  // 3) Save (ilk dəfə məlumat daxil etmək)
  saveBtn.addEventListener("click", () => {
    const name = nameInput.value.trim();
    const surname = surnameInput.value.trim();

    if (!name || !surname) {
      alert("Ad və soyad boş ola bilməz!");
      return;
    }

    const userData = { name, surname };

    // EMAIL-Ə BAĞLI SAXLA
    localStorage.setItem(key, JSON.stringify(userData));

    alert("Məlumatlar yadda saxlanıldı ✅");

    // profil səhifəsinə keç
    window.location.href = "saalaam.html";
  });
</script>


</body>
</html>
